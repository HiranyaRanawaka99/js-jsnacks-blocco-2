<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Snacks</title>
</head>
<body>
    <div class="container">
        <h1>SNACKS</h1>
        <!-- snack 1 -->
        <div class="snack-1 py-3">
            <h4>Snack 1</h4>
            <label for="text">Type a number</label>
            <input type="text" class="number" id="number-input" value="">
            <button type="button" class="btn btn-primary d-block" id="btn-send">Send</button>
            <div class="answer-area" id="answer-area"> 
                <p id="answer"></p>
                <p id="answer"></p>
            </div>
        </div>
        <div class="snack-2 py-3">
            <h4>Snack 2</h4>
            <div>
                <label for="text">How many guests do you want to generate?</label>
                <input type="text" class="number" id="guest-input" value="">
                <button type="button" class="btn btn-primary d-block" id="btn-send-guests">Send</button>
            </div>
            <div>
                <h6 class="pt-3 d-none" id="list-title">Guest List</h6>
                <ul id="guest-list"> </ul>
            </div>
        </div>
        <div class="snack-3 py-3">
            <h4>Snack 3</h4>
            <div>
                <p id="array-num"> <b>Array di numeri interi:</b> </p> 
                <p id="odd-sum"> <b>Somma:</b> </p>
            </div>
        </div>

    </div>   
</body>
</html>
